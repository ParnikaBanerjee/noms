<body>
    <div class="navbar">
        <div class="pizza">
            <img src="https://static.vecteezy.com/system/resources/previews/024/589/246/non_2x/top-view-pizza-with-ai-generated-free-png.png">
        </div>
        <div class="navlist">

                <li><a href="landing.html">About</a></li>

            </ul>
        </div>
    </div>
    <div class="login-container">
        <h2>Welcome!</h2>
        <p>Sign in to continue to our restaurant.</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>or</p>

        <!-- Google Sign-In Button -->
        <div id="googleLogin" class="g-signin2" data-onsuccess="onGoogleSignIn">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="onGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

        <div class="container">

    <script src="login.js"></script>
</body>
