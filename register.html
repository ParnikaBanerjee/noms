<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400&family=Luxurious+Script&display=swap">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="navbar">
        <div class="pizza">
            <img src="https://static.vecteezy.com/system/resources/previews/024/589/246/non_2x/top-view-pizza-with-ai-generated-free-png.png">
        </div>
        <div class="navlist">
            <ul>
                <li><a href="landing.html">About</a></li>
                <li><a href="cusiniepage.html">Cuisines</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="quickies.html">Quickies</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>
        
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const response = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });
        
            const data = await response.json();
            alert(data.message);
        });
        </script>
</body>
</html>
